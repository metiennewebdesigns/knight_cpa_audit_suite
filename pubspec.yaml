description: Auditron â€“ Professional audit workflow & verification platform
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ----------------------------
  # UI / Icons
  # ----------------------------
  cupertino_icons: ^1.0.8

  # ----------------------------
  # Navigation / Routing
  # ----------------------------
  go_router: ^17.0.1

  # ----------------------------
  # Local persistence
  # ----------------------------
  shared_preferences: ^2.4.18

  # ----------------------------
  # File handling / uploads
  # ----------------------------
  file_picker: ^10.3.10
  path_provider: ^2.1.5
  open_filex: ^4.5.0
  path: ^1.9.0

  # ----------------------------
  # PDF / Export
  # ----------------------------
  pdf: ^3.11.0
  printing: ^5.13.1

  # ----------------------------
  # Evidence integrity / hashing
  # ----------------------------
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # ----------------------------
  # Splash screen generator
  # ----------------------------
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    # Branding & logos
    - assets/branding/

    # App config / seed data
    - assets/config/app_config.json
    - assets/seed/seed_data.json
    - assets/seed/demo_data.json

# --------------------------------------------------
# SPLASH SCREEN (Auditron)
# --------------------------------------------------
flutter_native_splash:
  color: "#0E1524"
  image: assets/branding/auditron_logo_dark.png

  android: false
  ios: true
  web: false