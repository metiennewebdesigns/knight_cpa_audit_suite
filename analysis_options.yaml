# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.

include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    # Ignore platform-specific implementations
    # These are conditionally imported and WILL appear red otherwise
    - lib/**/**_io.dart
    - lib/**/**_stub.dart
    - lib/**/**_web.dart

linter:
  rules:
    # Keep Flutter defaults
    # Uncomment if you want stricter rules later
    # avoid_print: true
    # prefer_single_quotes: true